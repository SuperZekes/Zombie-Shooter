    <title>React Zombie FPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        cursor: crosshair;
      }
      @keyframes zombie-appear {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-zombie-appear {
        animation: zombie-appear 0.3s ease-out forwards;
      }
    </style>
